<!DOCTYPE html>

<html>
	<head>
		<title>Web Browser Game</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" media="all" href="style.css" />
	</head>
	<body>
		
		<div id="pregame">
			<p><label>Name: <input type="text" id="username" name="username"></label></p>
			<p><button type="button" onclick="joinGame();">Join Game</button></p>
		</div>
		
		<div id="game" class="hidden">
			<p><input type="text" id="messageinput"></p>
			<p>
				<button type="button" onclick="send();">Send</button>
				<button type="button" onclick="closeSocket();">Close</button>
			</p>
			
			<p id="messages"></p>
		</div>
		
		<script src="game.js"></script>
	</body>
</html>
