<!DOCTYPE html>

<html>
	<head>
		<title>Web Browser Game v1.0</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" media="all" href="style.css" />
	</head>
	<body>
        
        <form id="pregame" action="javascript:joinGame();">
            <p><label>Name: <input type="text" id="username" name="username"></label> <button type="submit">Join Game</button></p>
        </form>
        
        <div id="game" class="hidden">
        	<canvas id="gameCanvas"></canvas>
        
            <div id="chat">
            	<div id="messages"></div>
            	<form action="javascript:send();" id="chatInput">
	                <label>Chat: <input type="text" id="messageinput" autocomplete="off"></label> <button type="submit">Send</button>
	            </form>
	                <button type="button" onclick="closeSocket();" id="leaveButton">Leave Game</button>
            </div>
        </div>
        
        <script src="pixi.min.js"></script>
        <script src="game.js"></script>
	</body>
</html>
