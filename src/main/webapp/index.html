<!DOCTYPE html>

<html>
	<head>
		<title>Web Browser Game</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" media="all" href="style.css" />
	</head>
	<body>
		
		<form id="pregame" action="javascript:joinGame();">
			<p><label>Name: <input type="text" id="username" name="username"></label></p>
			<p><button type="submit">Join Game</button></p>
		</form>
		
		<div id="game" class="hidden">
			<form action="javascript:send();">
				<p><label>Chat: <input type="text" id="messageinput"></label>
					<button type="submit">Send</button></p>
				</p>
			</form>
			<p>	
				<button type="button" onclick="closeSocket();">Leave Game</button>
			</p>
			
			<p id="messages"></p>
		</div>
		
		<script src="game.js"></script>
	</body>
</html>
